<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
	<title>Bootstrap Demo-DetailPage</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="detail.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/fancybox/3.1.25/jquery.fancybox.min.css">
	<script src="https://cdn.bootcss.com/fancybox/3.1.25/jquery.fancybox.min.js"></script>
	<script type="text/javascript">
	  $(document).ready(
	    function(){
		  $(".fancybox").fancybox();
		}
	  );
	</script>
</head>

<body>
    <!--添加展示效果(1)：点击任何大小的缩略图显示大图 start-->
    <div class="container">
	  <div class="row">
	    <div class="col-md-4">
		  <a href="origin1.png" class="thumbnail fancybox"><img src="origin1.png"/></a>
		  <ul class="thumbnails">
		    <li><a href="thumb1.png" class="thumbnail fancybox"><img src="thumb1.png"></a></li>
		    <li><a href="thumb2.png" class="thumbnail fancybox"><img src="thumb2.png"></a></li>
		  </ul>
	  </div>
    </div>
	<!--展示效果(1) end-->
</body>
</html>
